# upcoming_games queries

SELECT_TEAMS_FROM_UPCOMING_GAMES="SELECT game_id, game_date, round, home_team, away_team FROM upcoming_games WHERE game_date=? AND league_code=?"
INSERT_INTO_UPCOMING_GAMES="INSERT INTO upcoming_games(game_id, game_date, home_team, away_team, season, league_code, league_name, round) VALUES(?, ?, ?, ?, ?, ?, ?, ?)"
DELETE_ALL_FROM_UPCOMING_GAMES="DELETE FROM upcoming_games"
DELETE_SOME_FROM_UPCOMING_GAMES="DELETE FROM upcoming_games where league_code=? AND game_date=?"

