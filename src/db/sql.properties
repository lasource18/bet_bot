VALUES(?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)"
SELECT_FROM_MATCH_RATINGS="SELECT game_id, home_team, away_team, bet, stake, bet_odds, bookmaker, bankroll, status FROM match_ratings where league_code=? and game_date=?"
